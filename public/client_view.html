<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LANScreenShare : Role - Viewer</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 min-h-screen">
    <!-- Status Bar -->
    <div
      id="status-bar"
      class="fixed top-0 left-0 right-0 p-3 text-white text-center transform -translate-y-full transition-transform duration-300"
    >
      Connection Status
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
      <!-- Header Section -->
      <div class="bg-gray-800 rounded-lg shadow-lg p-6 mb-8">
        <div class="flex items-center justify-between mb-4">
          <h1 class="text-3xl font-bold text-gray-100">
            LANScreenShare Viewer
          </h1>
          <div class="flex space-x-4">
            <button
              id="fullscreen-btn"
              class="bg-indigo-700 hover:bg-indigo-800 text-white px-4 py-2 rounded-lg flex items-center"
            >
              <i class="fas fa-expand mr-2"></i>
              Fullscreen
            </button>
            <button
              id="change_group"
              class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded-lg flex items-center"
            >
              <i class="fas fa-users mr-2"></i>
              Change Group
            </button>
          </div>
        </div>
        <h3 id="group" class="text-xl text-gray-300 font-semibold"></h3>
        <div
          id="peer-status"
          class="mt-4 p-3 rounded-lg bg-gray-700 text-gray-300 transition-colors duration-300"
        ></div>
      </div>

      <!-- Screen Share Section -->
      <div class="relative bg-gray-800 rounded-lg shadow-lg p-4">
        <div class="aspect-w-16 aspect-h-9">
          <img
            id="screen"
            src=""
            alt="Screen"
            class="w-full h-full object-contain rounded-lg cursor-crosshair"
          />
        </div>
      </div>
    </div>

    <script src="/assets/client.js"></script>
  </body>
</html>
